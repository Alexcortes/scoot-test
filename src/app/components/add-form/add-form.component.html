<div mat-dialog-content class="form-content">
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
  <mat-form-field class="date-form">
    <mat-label>Choose a date</mat-label>
    <input [(ngModel)]="data.dueDate" matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Toppings</mat-label>
    <mat-select [(ngModel)]="data.priority">
      <mat-option value="LOW">Low</mat-option>
      <mat-option value="MEDIUM">Medium</mat-option>
      <mat-option value="HIGH">High</mat-option>
    </mat-select>
</mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button [disabled]="!isValid" (click)="onSaveClick()">Save</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
</div>
